<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"></th:block>
    </header>
    <main class="mt-3">
        <h1 class="text-center font-weight-bold">Login</h1>
        <hr class="hr-2 bg-eventures">
        <form class="w-40 mx-auto" th:action="@{/login}" th:method="POST">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" name="username" class="form-control" id="username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password"/>
            </div>
            <hr class="hr-2 bg-eventures">
            <div class="form-check d-flex justify-content-center">
                <div class="checkbox-holder font-weight-bold">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
            </div>
<!--            <div class="recaptcha-holder d-flex justify-content-center">-->
<!--                <div class="g-recaptcha m-10"-->
<!--                     th:attr="data-sitekey=${@captchaSettings.getSite()}"></div>-->
<!--                <span id="captchaError" class="alert alert-danger col-sm-4"-->
<!--                      style="display:none"></span>-->
<!--            </div>-->

            <hr class="hr-2 bg-eventures">
            <div class="button-holder d-flex justify-content-around">
                <button type="submit" class="btn bg-btn-eventures">Login</button>
            </div>
        </form>

        <hr class="hr-2 bg-eventures w-25">
        <div class="social-holder w-20 mx-auto d-flex justify-content-between">
            <form th:action="@{/signin/facebook}" method="POST">
                <input type="hidden" name="scope" value="public_profile"/>
                <button type="submit" class="btn btn-facebook">
                    <span class="fab fa-facebook-square"></span>
                </button>
            </form>
            <form th:action="@{/signin/instagram}" method="POST">
                <input type="hidden" name="scope" value="public_profile"/>
                <button type="submit" class="btn btn-instagram">
                    <span class="fab fa-instagram"></span>
                </button>
            </form>
            <form th:action="@{/signin/google}" method="POST">
                <input type="hidden" name="scope" value="public_profile"/>
                <button type="submit" class="btn btn-google">
                    <span class="fab fa-google-plus-square"></span>
                </button>
            </form>
            <form th:action="@{/signin/github}" method="POST">
                <input type="hidden" name="scope" value="public_profile"/>
                <button type="submit" class="btn btn-github">
                    <span class="fab fa-github-square"></span>
                </button>
            </form>
        </div>
        <hr class="hr-2 bg-eventures w-25">
    </main>
    <footer class="footer mt-5 p-3 bg-eventures">
        <div class="container-fluid">
            <div class="text-muted container-fluid text-center">&copy; CopyRight Eventures Inc 2018-2018. All rights
                reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
