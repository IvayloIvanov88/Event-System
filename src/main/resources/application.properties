--server.port=8181
info.app.description=Sample application
info.app.name=Event application
info.app.version=1.0.0

logging.level.blog=WARN
logging.level.org=WARN
logging.level.org.hibernate.SQL=DEBUG

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info, health, httptrace, metrics, threaddump, heapdump, shutdown, beans
management.trace.http.enabled=true

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.password=************
spring.datasource.url=jdbc:mysql://localhost:3306/Event?createDatabaseIfNotExist=true&amp
spring.datasource.username=root

#Cloudinary Properties
cloudinary.cloud-name=***********
cloudinary.api-key=*******
cloudinary.api-secret=*************

spring.messages.basename=messages/messages

#Messaging Properties
spring.activemq.broker-url=tcp://localhost:61616

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.use_sql_comments=true
spring.main.allow-bean-definition-overriding=true
